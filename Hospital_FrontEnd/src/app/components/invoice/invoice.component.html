<div class="invoice-container fade-in">
  <div class="row">
    <div class="col-12">
      <h2 class="page-title mb-4">Invoice Management</h2>
    </div>
  </div>

  <!-- Invoice Table -->
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Invoices</h5>
          <small class="text-muted">Manage patient invoices and billing records.</small>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead>
                <tr>
                  <th>Invoice ID</th>
                  <th>Patient Name</th>
                  <th>Amount</th>
                  <th>Status</th>
                  <th>Date</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let invoice of invoices">
                  <td>{{ invoice.id }}</td>
                  <td>{{ invoice.patientName }}</td>
                  <td>{{ invoice.amount | currency }}</td>
                  <td>
                    <span class="status-badge" [ngClass]="getStatusClass(invoice.status)">
                      {{ invoice.status }}
                    </span>
                  </td>
                  <td>{{ invoice.date }}</td>
                  <td>
                    <div class="d-flex gap-1">
                      <button class="btn btn-sm btn-outline-primary" (click)="generateInvoice(invoice.id)">
                        <mat-icon>receipt</mat-icon>
                      </button>
                      <button class="btn btn-sm btn-outline-success" (click)="downloadInvoice(invoice.id)">
                        <mat-icon>download</mat-icon>
                      </button>
                      <button class="btn btn-sm btn-outline-danger" (click)="deleteInvoice(invoice.id)">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </div>
                  </td>
                </tr>
                <tr *ngIf="loading">
                  <td colspan="6" class="text-center">
                    <mat-spinner diameter="30"></mat-spinner>
                  </td>
                </tr>
                <tr *ngIf="!loading && invoices.length === 0">
                  <td colspan="6" class="text-center text-muted">
                    No invoices found
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
